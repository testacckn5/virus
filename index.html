<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kvn.os - Security Breach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Segoe UI, sans-serif;
      background-color: #f2f2f2;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .launch-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      background-color: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: 0.3s;
    }

    .launch-btn:hover {
      background-color: darkred;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      color: red;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .log {
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      width: 90%;
      max-width: 600px;
      border-radius: 6px;
      margin-top: 20px;
      text-align: left;
    }

    .warning {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .timer {
      font-size: 2em;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="center" id="startScreen">
    <h1>kvn.os - Launch Diagnostic Module</h1>
    <button class="launch-btn" onclick="startVirus()">Start Scan</button>
  </div>

  <div class="overlay" id="virusScreen">
    <h1>‚ö†Ô∏è UNAUTHORIZED SYSTEM ACCESS DETECTED ‚ö†Ô∏è</h1>
    <div class="warning">Sensitive data has been collected and sent to the owner of kvn.os.</div>
    <div class="timer">System lock in <span id="countdown">30</span>s</div>
    <div class="log" id="logBox"></div>
  </div>

  <script>
    function enterFullScreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function startVirus() {
      enterFullScreen();
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("virusScreen").style.display = "flex";
      showLogs();
      startCountdown();
    }

    const logs = [
      "Connecting to kvn.os control server...",
      "Session token generated: #KOS-9F32A",
      "Fingerprinting browser...",
      "OS: Windows 11",
      "Browser: Chrome 124",
      "IP: 192.168.1.14 (local)",
      "Public IP: 185.47.xx.xx",
      "Battery: 84%",
      "Cookies found: 6",
      "LocalStorage size: 2.1MB",
      "Permissions: Notifications - Granted",
      "Uploading captured data to kvn.os/secure...",
      "Upload complete. ID: 6X0-KVN-4453",
      "Marking session for owner review...",
      "Logging report to audit trail..."
    ];

    function showLogs() {
      const logBox = document.getElementById("logBox");
      let i = 0;
      const loop = setInterval(() => {
        if (i >= logs.length) return clearInterval(loop);
        logBox.innerHTML += logs[i++] + "<br>";
        logBox.scrollTop = logBox.scrollHeight;
      }, 600);
    }

    function startCountdown() {
      let time = 30;
      const countdownEl = document.getElementById('countdown');
      const timer = setInterval(() => {
        time--;
        countdownEl.textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          fakeLock();
        }
      }, 1000);
    }

    function fakeLock() {
      document.body.innerHTML = `
        <div class="overlay">
          <h1>üîí SYSTEM LOCKED BY kvn.os üîí</h1>
          <p>Your activity has been recorded.<br>Access is now restricted.</p>

  </script>
</body>
</html>
